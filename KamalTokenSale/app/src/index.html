<!DOCTYPE html>
<html>
  <head>
    <title>Kamal Token</title>
  </head>
  
  <body>
    <script src="index.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">KAMAL TOKEN ICO SALE</h1>
                <hr />
                <br />
            </div>
            <div id="loader">
                <p class="text-center">Loading...</p>
                <br />
            </div>
            <div id="content" class="text-center">
                <p>
                Introducing "Kamal Token (KML)!"
                Token price is <span class="token-price"></span> Ether.
                You currently have <span class="kamal-balance"></span>&nbsp; KML.
                </p>
                <br />
                <form role="form" id="buyTokensForm" onSubmit="App.buyTokens(); return false;">
                    <div class="form-group">
                        <div class="input-group">
                            <input id="numberOfTokens" 
                                class="form-control input-lg"
                                type="number" name="number" 
                                value="1" pattern="[0-9]" />
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-large">Buy Token</button>
                            </span>
                        </div>
                    </div>
                </form>
                <br />
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active">
                    </div>
                    
                </div>
                <p>
                    <span class="tokens-sold"></span> / <span class="tokens-available"></span>
                    tokens sold
                </p>
                <hr>
                Your Account: <p id="accountAddress"></p>
            </div>
        </div>
    </div>
  </body>
</html>
